<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <title>Advice generator app</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/CSS/style.css">
    <link rel="stylesheet" href="./src/CSS/responsive.css">
</head>
<body>
    <main>
        <div class="advice-card">
            <h2 class="title">advice #117</h2>
            
            <p class="advice-text">“it is easy to sit up and take notice, what's difficult is getting up and taking action.”</p>

            <div class="image-divider">
                <picture>
                    <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">

                    <img src="./src/images/pattern-divider-desktop.svg" alt="card-division">
                </picture>
            </div>

            <div class="align-advice-button">
                <button class="advice-button"><img src="./src/images/icon-dice.svg" alt="dice-image"></button>
            </div>
        </div>
    </main>

    <script src="./src/js/advice-generator.js"></script>
</body>
</html>
